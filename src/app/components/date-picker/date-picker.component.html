<div id="date-container" class="px-4 my-4">
  <div class="date-picker">
    <form [formGroup]="dateForm" class="form px-0 py-4">
      <mat-card-content>
          <div class="row p-0">

            
            <div class="col-lg-3 col-md-6 col-sm-12 ">
              <mat-form-field class="  w-100 mx-2" appearance="fill">
                <input matInput [matDatepicker]="dp1" placeholder="از تاریخ" formControlName="start_time" />
                <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
                <mat-datepicker #dp1></mat-datepicker>
              </mat-form-field>
            </div>
            
            
            
            <div class="col-lg-3 col-md-6 col-sm-12 ">
              <mat-form-field class="  w-100 mx-2" appearance="fill">
                <input matInput [matDatepicker]="dp2" placeholder="تا تاریخ" formControlName="end_time" />
                <mat-datepicker-toggle matSuffix [for]="dp2"></mat-datepicker-toggle>
                <mat-datepicker #dp2></mat-datepicker>
              </mat-form-field>
            </div>
            
            
            
            <div class="col-lg-3 col-md-6 col-sm-12 ">
              <mat-form-field class="  w-100 mx-2" appearance="fill">
                <input matInput [disableClick]="true" placeholder="از ساعت" aria-label="Custom buttons"
                  formControlName="stime" [ngxTimepicker]="timepickerWithButtons" [format]="24" readonly />
                <ngx-material-timepicker-toggle [for]="timepickerWithButtons">
                  <!-- <img  src="../../../assets/img/clock.svg"> -->
                  <i ngxMaterialTimepickerToggleIcon class="fa fa-clock"></i>
                </ngx-material-timepicker-toggle>
                <ngx-material-timepicker [theme]="darkTheme" #timepickerWithButtons [cancelBtnTmpl]="cancelBtn"
                  [confirmBtnTmpl]="confirmBtn"></ngx-material-timepicker>

                <ng-template #cancelBtn>
                  <button style="margin-right: 10px">بازگشت</button>
                </ng-template>
                <ng-template #confirmBtn>
                  <button>انتخاب</button>
                </ng-template>

              </mat-form-field>
            </div>
            
            
            
            <div class="col-lg-3 col-md-6 col-sm-12 ">
              <mat-form-field class=" w-100 mx-2" appearance="fill">
                <input matInput [disableClick]="true" placeholder="تا ساعت" aria-label="Custom buttons"
                  formControlName="etime" [ngxTimepicker]="timepickerWithButtons2" [format]="24" readonly />
                <ngx-material-timepicker-toggle [for]="timepickerWithButtons2">
                  <!-- <img ngxMaterialTimepickerToggleIcon src="../../../assets/img/clock.svg"> -->
                  <i ngxMaterialTimepickerToggleIcon class="fa fa-clock"></i>
                </ngx-material-timepicker-toggle>
                <ngx-material-timepicker [theme]="darkTheme" #timepickerWithButtons2 [cancelBtnTmpl]="cancelBtn"
                  [confirmBtnTmpl]="confirmBtn"></ngx-material-timepicker>

                <ng-template #cancelBtn>
                  <button style="margin-right: 10px">بازگشت</button>
                </ng-template>
                <ng-template #confirmBtn>
                  <button>انتخاب</button>
                </ng-template>

              </mat-form-field>
            </div>
            
            
            
            
            <div class="col-lg-3 col-md-6 col-sm-12 ">
              <mat-form-field class=" w-100 mx-2" appearance="fill">
                <mat-label>انتخاب داشبورد</mat-label>
                <mat-select formControlName="place" (selectionChange)="changePlace($event)">
                  <mat-option></mat-option>
                  <mat-option [value]="dashboard.id" *ngFor="let dashboard of places">{{
                      dashboard.name
                    }}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            
            
            <div class="col-lg-3 col-md-6 col-sm-12 ">
              <mat-form-field dir="rtl" class="text-right full-width" appearance="fill">
                <mat-label>انتخاب سنسور </mat-label>
                <mat-select formControlName="sensor">
                  <mat-option></mat-option>
                  <mat-option [value]="option.id" *ngFor="let option of sensors">{{
                  option.name
                }}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            
            
            
            
            
            <div class="col-lg-3 col-md-6 col-sm-12 btn-div text-right">
              <button mat-button id="add-filter" class="submit-btn" (click)="today(); dateFilter()">
                <strong>اعمال فیلتر</strong>
              </button>
            </div>
          </div>

      </mat-card-content>


    </form>
  </div>
</div>
