<div class="places-form " dir="rtl">
    <h2 class="mb-2 px-4 text-center">تغییر رمزعبور</h2>
    <mat-dialog-content class="py-4 text-right container">
        <form [formGroup]="passForm">
            <div class="mb-4">
                <div class="col-md-12">
                    <mat-form-field appearance="fill" class="full-width mt-3">
                        <mat-label>رمزعبور جدید</mat-label>
                        <input matInput maxlength="24" type="password" autocomplete="off" formControlName="password" placeholder="">
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field appearance="fill" class="full-width mt-3">
                        <mat-label>تکرار رمزعبور</mat-label>
                        <input matInput maxlength="24" type="password" autocomplete="off" formControlName="repassword" placeholder="">
                    </mat-form-field>
                </div>
            </div>
            <div class="py-2" style="text-align: center;">
                <button mat-button class="cancel-btn">بازگشت</button>
                <button mat-button (click)="submit()"  class="add-btn">ذخیره</button>
            </div>
        </form>
    </mat-dialog-content>
</div>
